<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

    <link rel="stylesheet" href="./css/style.css">

    <title>Suite landing page</title>
  </head>

  <body>
    <header>
      <div class="navbar">
        <img src="./img/logo.svg" alt="logo" class="logo">
        <a href="#" class="btn btn-light">Request Beta Access</a>
      </div>
      <img src="./img/pattern-curved-line-1.svg" alt="curved line" class="header-curve-line">
      <div class="hero-content">
        <h1>A <span>super solution</span> for your <span>business.</span></h1>
        <p class="hero-desc">
          Our marketing and sales automations help you scale your outreach to
          get more leads for your company.
        </p>
        <a href="#" class="btn btn-dark">Request Beta Access</a>
      </div>
      <picture class="hero-img">
        <!-- Mobile WebP -->
        <source 
          srcset="./img/image-hero-landscape.webp 1x, ./img/image-hero-landscape@2x.webp 2x" 
          type="image/webp" 
          media="(max-width: 375px)">
        <!-- Mobile PNG -->
        <source 
          srcset="./img/image-hero-landscape.png 1x, ./img/image-hero-landscape@2x.png 2x" 
          type="image/png" 
          media="(max-width: 375px)">
        <!-- Desktop WebP -->
        <source 
          srcset="./img/image-hero-portrait.webp 1x, ./img/image-hero-portrait@2x.webp 2x" 
          type="image/webp">
        <!-- Desktop PNG -->
        <source 
          srcset="./img/image-hero-portrait.png 1x, ./img/image-hero-portrait@2x.png 2x" 
          type="image/png">
        <img 
          src="./img/image-hero-portrait.png" 
          srcset="./img/image-hero-portrait.png 1x, ./img/image-hero-portrait@2x.png 2x" 
          alt="hero image">
      </picture>
      <div class="fun-facts">
        <div class="fun-fact">
          <p class="fact-number">2K+</p>
          <p class="fact-label">Companies</p>
        </div>
        <div class="fun-fact">
          <p class="fact-number">8</p>
          <p class="fact-label">Languages</p>
        </div>
        <div class="fun-fact">
          <p class="fact-number">1.2M</p>
          <p class="fact-label">Leads</p>
        </div>
      </div>
    </header>

</html>
